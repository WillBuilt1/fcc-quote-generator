<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random quotes</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
       
        <div id="quote-box">

                <button id="new-quote">New Quote</button>
                
                <a id="tweet-quote" href="twitter.com/intent/tweet" title="tweet-quote">
                    <i class="fab fa-twitter"></i>
                </a>
                

                <p id="text"></p>

                <p id="author"></p>
        </div>

    </div>



    <script>
        var currentQ = "";
        var currentA = "";

        function newQuote() {
            $.getJSON("http://api.forismatic.com/api/1.0/?method=getQuote&format=jsonp&lang=en&jsonp=?",
                function (val) {
                    currentQ = val.quoteText;
                    if (val.quoteAuthor == "") {
                        val.quoteAuthor = "Anon";
                    }
                    currentA = val.quoteAuthor;
                    $('#text').html(JSON.stringify(val.quoteText));
                    $('#author').html(JSON.stringify(val.quoteAuthor));
                });
        }

        $("#quote-box").on("click", function () {
            newQuote();
        });

        $(document).ready(function () {
            newQuote();
        });

        $("#tweet-quote").on("click", function () {
            window.open("https://twitter.com/intent/tweet?text= %22" + currentQ + "%22 %20%20-" + currentA);
        });

    </script>
</body>

</html>
